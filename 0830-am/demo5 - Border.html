<!DOCTYPE html>
<html>
	<head>
		<title> Border Properties </title>
	</head>
<body>

<div style="height: 100px; width:400px; border-style: solid;">Hello</div>
<br><br>
<div style="background-color:yellow; height: 100px; width:400px; border-style: dotted;">Hello</div>
<br><br>
<div style="background-color:yellow; height: 100px; width:400px; border-style: dashed;">Hello</div>

<!-- Border Width -->
<br><br>
<div style="background-color:yellow; height: 100px; width:400px; border-style: solid; border-width:8px;">Hello</div>

<!-- Border Color -->
<br><br>
<div style="background-color:yellow; height: 100px; width:400px; border-style: solid; border-width:8px; border-color: green">Hello</div>


<br><br>
<!-- Specific Side of border -->
<div style="border-style: solid; height:100px; border-top-color: red; border-bottom-color: blue; border-top-width: 8px; border-top-style: dashed"> Hi </div>

<br><br>
<!-- Remove Border -->
<div style="border-style: solid; border-top:0px; border-right: 0px">hello</div>

<br>
<br>
</body>
</html>
