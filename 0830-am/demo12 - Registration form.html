<!DOCTYPE html>
<html>
	<head>
		<title> Margin </title>
	</head>
<body>

<center>
	<h1> Registration </h1>
</center>
<div class="registration">
	<div class="membership"> <center>Register a new membership</center> </div>
	
	<form class="form">
		<input type="text" class="form-control name" placeholder="Full Name">
		<input type="text" class="form-control" placeholder="Email">
		<input type="text" class="form-control" placeholder="Password">
		<input type="text" class="form-control" placeholder="Confirm Password">
		<input type="checkbox"> I agree with terms
		<center> - OR - </center>
		<input type="button" value="Signup Using Facebook" class="btn fb">
		<input type="button" value="Signup Using Gmail" class="btn gmail">
	</form>

</div>


<style>
body{
	background-color: #f0f0f0;
}
.registration{
	border: 2px solid red;
	width: 400px;
	margin: auto;
	padding-top: 20px;
	border-top-left-radius: 50px;
	border-bottom-right-radius: 50px;
	background-color: white;
}

.membership{
	color: green;
	font-weight: 800;
	font-family: "courier new";
}

.form{
	//border: 2px solid blue;
	margin: 20px;
}

.form-control{
	width: 98%;
	height: 30px;
	margin-bottom:20px;
	border-radius: 2px;
	border: 2px solid gray;
}

.name{
	background-image: url('images/login.png');
	background-size: 25px;
	background-repeat: no-repeat;
	background-position: center right;
}

.btn{
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	color: white;
}

.fb{
	background-color: blue;
}

.gmail{
	background-color: orangered;
	border-bottom-right-radius: 20px;
}

</body>
</html>
