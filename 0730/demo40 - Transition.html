<!DOCTYPE html>
<html>

<head>
	<title> Flex </title>
</head>
<body>

	<div class="d1">Hello</div>


	<style>
		.d1{
			border: 2px solid red;
			width: 100px;
			height: 100px;
			background-color: yellowgreen;
			transition-property: width;
			transition-duration: 4s;
			transition-delay: 1s;
			transition-timing-function: ease-out;
		}

		.d1:hover{
			width: 500px;
		}
	</style>
</style>
</body>
</html>
